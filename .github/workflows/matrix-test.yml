name: Matrix Test

on: [ workflow_dispatch ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        a: [ a1, a2, a3 ]
        b: [ b1, b2, b3 ]
    steps:
      - name: Test
        run: |
          echo "${{ matrix.a }} - ${{ matrix.b }}"
          echo "${{ toJSON(matrix) }}" | md5sum | cut -f 1 -d ' '
